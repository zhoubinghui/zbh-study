<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //初始值:从开始的那个纸，x~y
        var x=0;
        //虽然初始值是一定的，但是这个值是在变化中的，并且达到最终的目的值时停止
        var y=10;
        //当x==y时这个循环就停止了
        //x==y
        for(var x=0;x<y;x++){
            //4
            alert(x);
        }

    </script>
</body>
</html>
