<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if...else..if练习 </title>
</head>
<body>
    <script>
       
        var a=Number( prompt('请输入年龄'));
       if(a>0 && a<=3){
              alert('婴儿');
          }else if(a>3 && a<=12){
              alert('孩童');
          }else if(a>12 && a<=18){
            alert('青少年');
          }else if(a>18 && a<=25){
              alert('青年');
          }else if(a>25 && a<=45){
              alert('中年');
          }else if(a>45){
              alert('老年');
          }else{
              alert('未出生或死亡');
          }
          console.log(a);
    </script>
</body>
</html>
