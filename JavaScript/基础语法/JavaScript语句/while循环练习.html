<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>累加</title>
</head>
<body>
    <script>
        //先找一个变量接住计算的和，最开始是0
        var sum=0;

        //我要做一大堆我现在不会的事情
        //范围是1~<=10
        var a= 1 ;
        while(a<=100){
            //sum=0 +i =1
            //sum=1 +i =3
                //累加专用套路 sum=sum+i
            
            sum+=a;
            a++;
            //2 
        }
      //验证最后的累加和
    //   console.log(sum);
    </script>
</body>
</html>
