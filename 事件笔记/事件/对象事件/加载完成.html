<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 页面加载完成之后执行函数内的代码段
        window.onload=function(){
            var mydiv=document.getElementById('mydiv');
            mydiv.onclick=function(){
                alert(mydiv.tagName);
            }
        }
    </script>
</head>
<body>
    <div id="mydiv">div</div>
    
</body>
</html>
