<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    *{
        padding: 0;
        margin: 0;
    }
    
    img{
        width: 200px;
        display: block;
        border: 1px solid black;
    }
    </style>
</head>
<body>
    <img src="2.jpg" alt="" id="img">
    <script>
    var img=document.getElementById('img');
    var w,s,a,d=0;

    document.onkeydown=function(e){
        //alert(e.keyCode);
        // 37左
        // 38上
        // 39右
        // 40下
        switch(e.keyCode){
            case 37:
            img.style.marginLeft=a*-50+'px';
            d++;
            break;
            case 38:
            img.style.marginTop=w*-50+'px';
            s++;
            break;
            case 39:

            img.style.marginLeft=d*50+'px';
            a++;
            case 40:
            img.style.marginTop=s*50+'px';
            break;
        }
    }  
    document.onkeyup=function(e){
        alert('抬起了');
    }
    </script>
</body>
</html>
